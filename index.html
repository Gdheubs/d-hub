<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff9000;
            letter-spacing: -1px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
        }

        .search-bar input {
            width: 100%;
            background: #2a2a2a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
        }

        .search-bar input:focus {
            outline: none;
            background: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            /* Removed sidebar grid, now just full width content */
        }

        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 144, 0, 0.3);
        }

        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            overflow: hidden;
        }

        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
            font-size: 13px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .close-modal {
            position: fixed;
            top: 20px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-section {
            width: 100%;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-details {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
        }

        .video-details h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .engagement {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .engagement-btn {
            background: #2a2a2a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .engagement-btn:hover {
            background: #ff9000;
        }

        .description {
            color: #ccc;
            line-height: 1.6;
            font-size: 14px;
        }

        .recommended-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .recommended-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ff9000;
        }

        .recommended-video {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .recommended-video:hover {
            background: #2a2a2a;
        }

        .recommended-thumb {
            position: relative;
            width: 160px;
            height: 90px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .recommended-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recommended-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .recommended-info {
            flex: 1;
        }

        .recommended-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recommended-meta {
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 1200px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
            .recommended-section {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">DesiHub</div>
            <div class="search-bar">
                <input type="text" placeholder="Search videos...">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="video-section" id="videoGrid"></div>
    </div>

    <div class="modal" id="videoModal">
        <button class="close-modal" onclick="closeVideo()">&times;</button>
        <div class="modal-content">
            <div class="player-section">
                
                <div class="player-wrapper">
                    <video id="modalVideo" controls autoplay></video>
                </div>

                <div class="video-details">
                    <h2 id="modalTitle"></h2>
                    <div class="engagement">
                        <button class="engagement-btn">üì§ Share</button>
                    </div>
                    <p class="description" id="modalDesc"></p>
                </div>

            </div>

            <div class="recommended-section">
                <h3>Recommended</h3>
                <div id="recommendedVideos"></div>
            </div>
        </div>
    </div>

    <script>
        const videos = [
            {
                title: "Punjabi kudi - Sucking on his boyfriend",
                description: "Punjabi kudi sucking on his boyfriend fat cock !",
                url: "https:www.dropbox.com/scl/fi/lbaoz7gibkpqz0z4y71u5/VID_20260122_172550_587.mp4?rlkey=onz2h0q07261hk4hx2l65pey9&st=onoczm0i&dl=0",
                views: "1.4k",
                duration: "14"
            },
        ];

        let currentVideoIndex = -1;

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videos.map((video, index) => `
                <div class="video-card" onclick="openVideo(${index})">
                    <div class="video-thumbnail">
                        <video preload="metadata">
                            <source src="${video.url}#t=0.5" type="video/mp4">
                        </video>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span>üëÅÔ∏è ${video.views} views</span>
                            <span>‚Ä¢</span>
                            <span>2 days ago</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderRecommended(excludeIndex) {
            const container = document.getElementById('recommendedVideos');
            const recommended = videos
                .map((v, i) => ({...v, index: i}))
                .filter((v, i) => i !== excludeIndex);
            
            container.innerHTML = recommended.map(video => `
                <div class="recommended-video" onclick="openVideo(${video.index})">
                    <div class="recommended-thumb">
                        <video preload="metadata">
                            <source src="${video.url}#t=0.5" type="video/mp4">
                        </video>
                        <div class="recommended-duration">${video.duration}</div>
                    </div>
                    <div class="recommended-info">
                        <div class="recommended-title">${video.title}</div>
                        <div class="recommended-meta">${video.views} views</div>
                    </div>
                </div>
            `).join('');
        }

        function openVideo(index) {
            currentVideoIndex = index;
            const video = videos[index];
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalDesc').textContent = video.description;
            
            modalVideo.src = video.url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            renderRecommended(index);
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') closeVideo();
        });

        renderVideos();
    </script>
</body>
</html>
